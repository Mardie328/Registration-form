<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Registration form</title>
</head>
<body>
    <main>
        <div id="page-content">
            <h1>Learn to code by <br> watching others</h1><br>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think in invaluable.</p>
        </div>

        <div id="page-form">
            <button id="top-button"><strong>Try it free 7 days</strong> <span >then <span id="top"></span>$20/mo. thereafter</span></span></button><br><br>
            <form>
                <label for="firstName"></label>
                <input type="text" name="firstName" placeholder="First Name" required valid><br><br>
                <label for="lastName"></label>
                <input type="text" name="lastName" placeholder="Last Name" required><br><br>
                <label for="emailAddress"></label>
                <input type="email" name="emailAddress" placeholder="Email Address" required><br><br>
                <label for="password"></label>
                <input type="password" name="password" placeholder="Password" required ><br><br>
                <button type="submit" id="submit-button">CLAIM YOUR FREE TRIAL</button>
                <p id="form-footer">By clicking the button, you are agreeing to our <a href="#"><strong>Terms and Services</strong></a></p>
            </form>
        </div>
    </main>
</body>
</html>
